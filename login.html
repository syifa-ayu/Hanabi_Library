  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="assets/image/knowledge.png" alt="Logo Perusahaan" class="img-fluid" width="50" height="70">
      </div>
      <div class="judul">
        <h1 class="h4 mb-0">Hanabi Library</h1>
      </div>
    </div>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <h2 class="text-center">Login Pengguna</h2>

        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Belum punya akun? <a href="registrasi.html">Daftar di sini</a></p>
