      background-attachment: fixed;
    }
    body{
      color: #ffff;
    }

</head>

<body class="d-flex flex-column min-vh-100 bg-cover">
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="assets/image/knowledge.png" alt="Logo Perpustakaan" class="img-fluid" width="50" height="70">
      </div>
      <div class="judul">
        <h1 class="h4 mb-0">Hanabi Library</h1>
      </div>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Hanabi Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Daftar Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="borrow-book.html">Peminjaman Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="return-book.html">Pengembalian Buku</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="registrasi.html">Registrasi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Form Pengembalian Buku</h2>
    <form id="returnForm">
      <div class="mb-3">
        <label for="bookTitle" class="form-label">Judul Buku</label>
        <input type="text" class="form-control" id="bookTitle" required>
      </div>
      <div class="mb-3">
        <label for="returnDate" class="form-label">Tanggal Pengembalian</label>
        <input type="date" class="form-control" id="returnDate" required>
      </div>
      <div class="mb-3">
        <label for="borrowerName" class="form-label">Nama Peminjam</label>
        <input type="text" class="form-control" id="borrowerName" required>
      </div>
      <button type="submit" class="btn btn-primary">Kembalikan Buku</button>
    </form>
    <div id="notification" class="alert mt-4" style="display: none;"></div>
    <h3 class="mt-5">Riwayat Pengembalian Buku</h3>
    <table class="table table-bordered mt-3" id="returnHistoryTable">
      <thead style="color: #ffff;">
        <tr>
          <th>No.</th>
          <th>Judul Buku</th>
          <th>Nama Peminjam</th>
          <th>Tanggal Pengembalian</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
