  <div class="container mt-5">
    <h1 class="text-center mb-4">Peminjaman Buku</h1>
    
    <form id="formPeminjaman">
        <div class="mb-3">
            <label for="namaPeminjam" class="form-label">Nama Peminjam:</label>
            <input type="text" class="form-control" id="namaPeminjam" placeholder="Masukkan nama peminjam" required>
        </div>

        <div class="mb-3">
            <label for="buku" class="form-label">Pilih Buku:</label>
            <select class="form-select" id="buku" required>
                <option value="">-- Pilih Buku --</option>
                <option value="Buku A">Laskar Pelangi</option>
                <option value="Buku B">Filosofi Teras</option>
                <option value="Buku C">10 Pahlawan Islam</option>

                <option value="Buku F">Komik Petualangan Sula:Terdampar di Kota-Kota Dalam Al-Qur`an</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tanggalPinjam" class="form-label">Tanggal Peminjaman:</label>
            <input type="date" class="form-control" id="tanggalPinjam" required>
        </div>

        <div class="container">
        <button type="submit" class="btn btn-primary w-100 btn-spacing">Pinjam Buku</button>
        <a href="books.html" class="btn btn-primary w-100">Kembali Ke Daftar Buku</a>
        </div>
